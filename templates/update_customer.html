<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teal: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
            },
            sky: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-sky-50 to-teal-50 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg animate__animated animate__fadeIn">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <div>
            <a href="#" class="flex items-center py-4 px-2">
              <span class="font-semibold text-teal-600 text-lg">Customer Portal</span>
            </a>
          </div>
          <div class="hidden md:flex items-center space-x-1">
            <a href="/add" class="py-4 px-2 text-gray-500 font-semibold hover:text-sky-500 transition duration-300">Add Customer</a>
            <a href="/view" class="py-4 px-2 text-sky-500 border-b-4 border-sky-500 font-semibold">Manage Customers</a>
            <a href="#" class="py-4 px-2 text-gray-500 font-semibold hover:text-sky-500 transition duration-300">Reports</a>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-3">
          <a href="#" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-sky-100 hover:text-sky-500 transition duration-300">Log In</a>
          <a href="#" class="py-2 px-3 bg-gradient-to-r from-sky-500 to-teal-500 text-white rounded hover:from-sky-600 hover:to-teal-600 transition duration-300 font-medium">Sign Up</a>
        </div>
        <div class="md:hidden flex items-center">
          <button class="outline-none mobile-menu-button">
            <svg class="w-6 h-6 text-gray-500 hover:text-sky-500"
              x-show="!showMenu"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 animate__animated animate__fadeInUp">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-xl shadow-md overflow-hidden transition-all duration-500 hover:shadow-xl">
        <div class="bg-gradient-to-r from-sky-500 to-teal-500 p-6">
          <h1 class="text-2xl font-bold text-white">Update Customer</h1>
          <p class="text-teal-100">Edit customer details below</p>
        </div>
        
        <form method="POST" class="p-6 space-y-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="name" value="{{ customer.name }}" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300" 
                   required>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Gender</label>
            <select name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300 appearance-none bg-white">
              <option value="Male" {% if customer.gender == 'Male' %}selected{% endif %}>Male</option>
              <option value="Female" {% if customer.gender == 'Female' %}selected{% endif %}>Female</option>
              <option value="Other" {% if customer.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Marital Status</label>
            <select name="marital_status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300 appearance-none bg-white">
              <option value="Single" {% if customer.marital_status == 'Single' %}selected{% endif %}>Single</option>
              <option value="Married" {% if customer.marital_status == 'Married' %}selected{% endif %}>Married</option>
              <option value="Divorced" {% if customer.marital_status == 'Divorced' %}selected{% endif %}>Divorced</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Employment Type</label>
            <select name="employment" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300 appearance-none bg-white">
              <option value="Employed" {% if customer.employment == 'Employed' %}selected{% endif %}>Employed</option>
              <option value="Self-Employed" {% if customer.employment == 'Self-Employed' %}selected{% endif %}>Self-Employed</option>
              <option value="Unemployed" {% if customer.employment == 'Unemployed' %}selected{% endif %}>Unemployed</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Existing Customer</label>
            <select name="existing_customer" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300 appearance-none bg-white">
              <option value="Yes" {% if customer.existing_customer == 'Yes' %}selected{% endif %}>Yes</option>
              <option value="No" {% if customer.existing_customer == 'No' %}selected{% endif %}>No</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Salary Account</label>
            <select name="salary_account" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300 appearance-none bg-white">
              <option value="Yes" {% if customer.salary_account == 'Yes' %}selected{% endif %}>Yes</option>
              <option value="No" {% if customer.salary_account == 'No' %}selected{% endif %}>No</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Repayment Type</label>
            <select name="repayment_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300 appearance-none bg-white">
              <option value="Monthly" {% if customer.repayment_type == 'Monthly' %}selected{% endif %}>Monthly</option>
              <option value="Quarterly" {% if customer.repayment_type == 'Quarterly' %}selected{% endif %}>Quarterly</option>
              <option value="Bullet" {% if customer.repayment_type == 'Bullet' %}selected{% endif %}>Bullet</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Base Rate Type</label>
            <select name="base_rate_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-500 transition duration-300 appearance-none bg-white">
              <option value="Fixed" {% if customer.base_rate_type == 'Fixed' %}selected{% endif %}>Fixed</option>
              <option value="Variable" {% if customer.base_rate_type == 'Variable' %}selected{% endif %}>Variable</option>
              <option value="LIBOR" {% if customer.base_rate_type == 'LIBOR' %}selected{% endif %}>LIBOR</option>
            </select>
          </div>
          
          <div class="pt-4">
            <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-teal-500 text-white py-3 px-4 rounded-lg font-semibold hover:from-sky-600 hover:to-teal-600 transition duration-300 transform hover:scale-105 shadow-md">
              Update Customer
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline ml-1" viewBox="0 0 20 20" fill="currentColor">
                <path d="M7.707 10.293a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L9.414 10H17a1 1 0 110 2H9.414l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414z" />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white py-6 mt-8 animate__animated animate__fadeInUp">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="text-gray-600 mb-4 md:mb-0">
          Â© 2025 Null Pointer. All rights reserved.
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-500 hover:text-sky-500 transition duration-300">
            
          </a>
          <a href="#" class="text-gray-500 hover:text-sky-500 transition duration-300">
            
          </a>
          <a href="#" class="text-gray-500 hover:text-sky-500 transition duration-300">
            
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Form field animations
    const inputs = document.querySelectorAll("input, select");
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('animate__animated', 'animate__pulse');
      });
      input.addEventListener('blur', () => {
        input.parentElement.classList.remove('animate__animated', 'animate__pulse');
      });
    });
  </script>
</body>
</html>
